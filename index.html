<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page not found 404</title>
    <link
      rel="shortcut icon"
      href="404-not-found-master/devchallenges.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1 class="title">404 Page not found</h1>
    </header>
    <!-- MAIN -->
    <main>
      <div class="container">
        <div class="content">
          <div class="content img">
            <img
              src="404-not-found-master/Scarecrow.png"
              alt="Scarecrow"
              title="Scarecrow"
            />
          </div>
          <div class="content error-msg">
            <h2 class="subtitle">I have bad news for you</h2>
            <p>
              The page you are looking for might be removed or is temporarily
              unavailable.
            </p>
            <button class="btn"><a href="#">Back to homepage</a></button>
          </div>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer>
      <p>Created by Javier Vargas - devchallenges.io</p>
    </footer>
  </body>
</html>
